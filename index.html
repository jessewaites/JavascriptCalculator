<! DOCTYPE html >
<html>
  <head>
    <title>Javascript Calculator.</title>
    <meta charset="utf-8"> 
  </head>
  <body>
    <h1>Calculator.</h1>
    <p>Do math, please.</p>
    
    <form onsubmit="return calculator()">
      <input id="firstnumber" type="text" placeholder="Enter #" >
      <input id="operator" type="text" placeholder="Enter Operator">
      <input id="secondnumber" type="text" placeholder="Enter #" >

      <input type="submit" value="Calculate">
    </form>
    <p>The answer is <span id="solution"></span>.</p> 
    <script type="text/javascript">
      
      var addition = "+"
      var subtraction = "-"
      var division = "/"
      var multiplication = "*"
      var solution = 0
      function calculator () {       
        var firstnumber = parseInt(document.getElementById("firstnumber").value);
        var operator = document.getElementById("operator").value;
        var secondnumber = parseInt(document.getElementById("secondnumber").value);
         


        if(operator == addition) {
          solution = firstnumber + secondnumber;
        }
        else if(operator == subtraction) {
          solution = firstnumber - secondnumber;
        }  
        else if(operator == division) {
          solution = firstnumber / secondnumber;
        }  
        else if(operator == multiplication) {
          solution = firstnumber * secondnumber;
        }   
     document.getElementById("solution").innerHTML = solution;         
     return false;
     }       
    </script>
  </body> 
</html>
